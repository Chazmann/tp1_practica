<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correccion popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="/HC/VariablesEntorno/Estilo" rel="stylesheet" type="text/css">
    <link href="/HC/Content/DataTablesB5/datatables.min.css" rel="stylesheet">
    <link href="/HC/Content/AppMenu.css" rel="stylesheet">
    <link href="/HC/Content/AppAccion.css" rel="stylesheet">
    <link href="/HC/Content/SiteNew.css" rel="stylesheet">
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header nav-markey nav-markey-leter">
                    <i class="fa-solid fa-terminal m-2"></i>
                    <h5 class="modal-title">Orden - SIN TIPO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <input data-val="true" data-val-date="The field Fecha Venc. must be a date."
                        data-val-required="The Fecha Venc. field is required." id="ortuFechaVencimiento"
                        name="ortuFechaVencimiento" type="hidden" value="05/05/2024 19:03:57">
                    <input data-val="true" data-val-date="The field FechaAutorizacion must be a date."
                        data-val-required="The FechaAutorizacion field is required." id="ortuFechaAutorizacion"
                        name="ortuFechaAutorizacion" type="hidden" value="01/01/0001 0:00:00">
                    <input data-val="true" data-val-number="The field ubicCodigo must be a number." id="ubicCodigo"
                        name="ubicCodigo" type="hidden" value="">
                    <input data-val="true" data-val-number="The field orttCodigo must be a number."
                        data-val-required="The orttCodigo field is required." id="orttCodigo" name="orttCodigo"
                        type="hidden" value="1">
                    <input data-val="true" data-val-number="The field mediCodigo must be a number." id="mediCodigo"
                        name="mediCodigo" type="hidden" value="5">

                    <input name="ortuCodigo" type="hidden" value="0">
                    <div class="form-group row">
                        <label class="col-form-label col-md-3 col-lg-2" for="ortuCodigoInterno">Número Interno</label>
                        <div class="col-md-2">
                            <input class="form-control text-box single-line" data-val="true"
                                data-val-length="The field Número Interno must be a string with a maximum length of 20."
                                data-val-length-max="20" id="ortuCodigoInterno" name="ortuCodigoInterno" readonly="True"
                                type="text" value="">
                        </div>
                        <label class="col-form-label col-md-1 flex-end" for="ortuFecha">Fecha</label>
                        <div class="col-md-4">
                            <input type="date" name="ortuFecha" id="ortuFecha" class="form-control" value="2024-04-05">
                            <span class="field-validation-valid text-danger" data-valmsg-for="ortuFecha"
                                data-valmsg-replace="true"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-2" for="pacoCodigo">Cobertura</label>
                        <div class="col-md-4">
                            <select class="form-select" id="pacoCodigo" name="pacoCodigo">
                                <option value="10530">ESPACIO PRESTIGE - UNICO</option>
                            </select>
                        </div>

                    </div>




                    <div class="form-group row">
                        <label class="col-form-label col-md-2" for="ortuObservacion">Observaciones / Resumen HC</label>
                        <div class="col-md-10">
                            <textarea class="form-control" cols="1" id="ortuObservacion" name="ortuObservacion"
                                rows="3"></textarea>
                            <span class="field-validation-valid text-danger" data-valmsg-for="ortuObservacion"
                                data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <br>
                    <hr class="m-1">
                    <br>
                    <div class="form-group row mb-2">
                        <label class="col-form-label col-2">Diagnostico</label>
                        <div class="col-10">
                            <div class="input-group">
                                <input type="hidden" name="diagCodigoOrden" value="" id="diagCodigoOrden">
                                <input type="text" name="diagCodigoOrdenDescripcion" class="form-control"
                                    placeholder="buscar..." value="">
                                <button type="button" class="btn btn-secondary" onclick="objSearch(this)"
                                    data-target="diagCodigoOrden" value="Diagnostico"
                                    data-json="{&quot;snomed&quot;:true}"><span class="fa fa-search"></span></button>
                                <button type="button" class="btn btn-secondary" onclick="objClean(this)"
                                    data-target="diagCodigoOrden"><span class="fa fa-file"></span></button>
                            </div>
                            <span class="field-validation-valid text-danger" data-valmsg-for="diagCodigoOrden"
                                data-valmsg-replace="true"></span>
                        </div>
                    </div>
                    <br>




                    <ul class="nav nav-underline mb-1">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#dvAddOrdenItem"
                                href="#">Agregar
                                Procedimientos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" data-bs-target="#dvPerfilesOrden" href="#">Agregar
                                Perfil</a>
                        </li>
                    </ul>
                    <div class="tab-content tab-procedimientos-orden">
                        <div id="dvAddOrdenItem" style="padding:8px;border:1px solid #ddd" class="tab-pane active">

                            <input data-val="true" data-val-number="The field orprCodigo must be a number."
                                data-val-required="The orprCodigo field is required." id="orprCodigo" name="orprCodigo"
                                type="hidden" value="0">


                            <div class="form-group row mb-2">
                                <label class="col-form-label col-2">Procedimiento</label>
                                <div class="col-10">
                                    <div class="input-group">
                                        <input type="hidden" name="procCodigoOrden" value="0" id="procCodigoOrden">
                                        <input type="text" name="procCodigoOrdenDescripcion" class="form-control"
                                            placeholder="buscar..." value="">
                                        <button type="button" class="btn btn-secondary" onclick="objSearch(this)"
                                            data-target="procCodigoOrden" value="Procedimiento"
                                            data-json="{&quot;orttCodigo&quot;:0}"><span
                                                class="fa fa-search"></span></button>
                                        <button type="button" class="btn btn-secondary" onclick="objClean(this)"
                                            data-target="procCodigoOrden"><span class="fa fa-file"></span></button>
                                    </div>
                                    <span class="field-validation-valid text-danger" data-valmsg-for="procCodigoOrden"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>




                            <div class="form-group row">
                                <label class="col-form-label col-2" for="orprCantidad">Cantidad</label>
                                <div class="col-2">
                                    <input class="form-control text-box single-line" data-val="true"
                                        data-val-number="The field Cantidad must be a number."
                                        data-val-required="The Cantidad field is required." id="orprCantidad"
                                        name="orprCantidad" type="number" value="1">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="orprCantidad"
                                        data-valmsg-replace="true"></span>
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input check-box" data-val="true"
                                            data-val-required="The Honorario Especial field is required."
                                            id="orprHonorarioEspecial" name="orprHonorarioEspecial" type="checkbox"
                                            value="true"><input name="orprHonorarioEspecial" type="hidden"
                                            value="false">
                                        <label class="form-check-label" for="orprHonorarioEspecial">Honorario
                                            Especial</label>
                                    </div>
                                    <span class="field-validation-valid text-danger"
                                        data-valmsg-for="orprHonorarioEspecial" data-valmsg-replace="true"></span>
                                </div>


                                <div class="col-6">

                                    <button type="submit" class="btn btn-secondary float-end" name="operacion"
                                        value="Agregar">
                                        <span class="fa fa-plus fa-fw " aria-hidden="true"></span> Agregar
                                    </button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-2" for="orprObservaciones">Observación</label>
                                <div class="col-10">
                                    <input class="form-control text-box single-line" id="orprObservaciones"
                                        name="orprObservaciones" type="text" value="">
                                    <span class="field-validation-valid text-danger" data-valmsg-for="orprObservaciones"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>



                        </div>
                        <div style="padding:8px;border:1px solid #ddd" class="tab-pane" id="dvPerfilesOrden">
                            <select class="form-control form-select" id="prpeCodigo" name="prpeCodigo"
                                onchange="showPerfil()">
                                <option value="">Seleccionar</option>
                            </select>
                            <div class="row mt-1">
                                <div class="col-md-12" id="dvPerfilResultado">

                                </div>

                            </div>


                        </div>
                    </div>


                    <h5 class="mt-2">Detalle</h5>
                    <hr class="m-1">
                    <div id="dvOrdenItems">
                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><span
                            class="fa fa-times"></span>
                        Cancelar</button>
                    <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span> Guardar</button>

                </div>
            </div>
        </div>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"
        integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/localization/messages_es_AR.min.js"
        integrity="sha512-s3Eac/HRf3xFNSyqxhsIDpWx+DDEqsQqhBHFKOhEF0qMrA0Uxyw9NbrHwMGEcFahnmuJTMilLQS/MnxaZ383ww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"
        integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajax-unobtrusive/3.2.6/jquery.unobtrusive-ajax.min.js"
        integrity="sha512-DedNBWPF0hLGUPNbCYfj8qjlEnNE92Fqn7xd3Sscfu7ipy7Zu33unHdugqRD3c4Vj7/yLv+slqZhMls/4Oc7Zg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/3.2.1/jquery.serializejson.min.js"
        integrity="sha512-SdWDXwOhhVS/wWMRlwz3wZu3O5e4lm2/vKK3oD0E5slvGFg/swCYyZmts7+6si8WeJYIUsTrT3KZWWCknSopjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
