<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con el Js DOM</title>
    <link rel="stylesheet" href="autocomplete.css">
</head>

<body>
    
    <div class="ui-widget">

        <label for="espec">Buscar especialidades JS</label>
        <input type="search" id="espec" list="especialidades" name="especialidades">
        <datalist id="especialidades">
        </datalist>

    </div>

    <br>
    <div class="ui-widget">
        <label for="espec">Buscar especialidades jquery</label>
        <input type="search" id="especi" name="especialidades">
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="js/autocomp.js"></script>



</body>



</html>
